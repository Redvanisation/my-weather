<html lang="en-US">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width, initial-scare=1.0">    
	<title>The Weather App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">  
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">  
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
	<main>
		<div id="weather-div">
			<header>
		     <h1>The Weather App</h1>
	    </header>
      <p id="location"></p>
			<p id="degree"></p>
			<img alt="weather" id="icon">
			<p id="weather"></p>
			<p id="description"></p>

			<button class="weather-btn" id="cel"><i class="fa fa-thermometer-half icon" aria-hidden="true"></i> Celsius </button>
			<button class="weather-btn" id="fah"><i class="fa fa-thermometer-half icon" aria-hidden="true"></i> Fahrenheit </button>
		</div>
	</main>
	<footer>
		<p>Made by <a href="https://github.com/Redvanisation" target="_blank">Redvanisation</a> 2018</p>
	</footer>
</body>
</html>
